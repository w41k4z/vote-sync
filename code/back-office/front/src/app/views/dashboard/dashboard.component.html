<section class="board card card-content p-2 mb-1">
    <div
      style="height: 200px; width: 100%"
      class="col-md-6 px-2"
      leaflet
      [leafletOptions]="options"
      [leafletLayersControl]="layersControl"
      [leafletLayers]="geojsonLayers"
    ></div>
</section>
<section class="row">
    <section class="col-md-6 p-3">
        <div class="board card card-content">
            <canvas
            class="w-100"
            baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'"
            ></canvas>
        </div>
    </section>
    <section class="col-md-6 p-3">
        <div class="board card card-content">
          <canvas
            class="w-100"
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
          ></canvas>
        </div>
    </section>
</section>
