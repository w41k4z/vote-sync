<form class="dialog-content" [formGroup]="componentForm" (ngSubmit)="confirm()">
  <header class="my-2">
    <h3 class="text-primary">Configurer une élection</h3>
  </header>
  <main class="card card-body mt-4">
    <div class="d-flex flex-column gap-2">
      <div class="form-group">
        <label for="electionType">Election</label>
          <select
            class="form-select"
            id="electionType"
            formControlName="electionTypeId"
            [ngClass]="{ 'is-invalid': submitted && f['electionTypeId'].errors }"
          >
            <option
              *ngFor="let electionType of electionTypes"
              value="{{ electionType.id }}"
            >
              {{ electionType.type }}
            </option>
          </select>
        <div
          *ngIf="submitted && f['electionTypeId'].errors"
          class="invalid-feedback"
        >
          <p *ngIf="f['electionTypeId'].errors['required']" class="m-0">
            Le type d'élection est requis
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Label</label>
        <input id="name" class="form-control" type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <p *ngIf="f['name'].errors['required']" class="m-0">
            Le label est requis
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date" formControlName="electionDate" [ngClass]="{ 'is-invalid': submitted && f['electionDate'].errors }" />
        <div
          *ngIf="submitted && f['electionDate'].errors"
          class="invalid-feedback"
        >
          <p *ngIf="f['electionDate'].errors['required']" class="m-0">
            La date est requise
          </p>
        </div>
      </div>
    </div>
  </main>
  <mat-dialog-actions class="d-flex gap-2 justify-content-end">
    <button class="btn btn-primary" cdkFocusInitial>Valider</button>
  </mat-dialog-actions>
</form>
