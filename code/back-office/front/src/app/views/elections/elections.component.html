<section class="card card-body content mb-3">
    <div class="content-header d-flex justify-content-between align-items-center">
        <h5>Election en cours</h5>
        <button class="btn btn-outline-primary" (click)="openAddDialog()">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>
    <ul class="list" *ngIf="currentElections.length > 0; else empty">
        <li class="item" *ngFor="let election of currentElections">
            <div class="details">
                <span class="list-type">
                    <i class="me-2 bi bi-envelope"></i>
                    <span>{{ election.type.type }}</span>
                </span>
                <span class="list-column">
                    <span><b>{{ election.name }}</b></span>
                </span>
                <span class="list-column">
                    <i class="me-2 bi bi-calendar-plus"></i>
                    <span>{{ election.startDate }}</span>
                </span>
                <span class="in-progress">
                    <span>En cours</span>
                    <i class="ms-1 bi bi-arrow-repeat"></i>
                </span>
            </div>
            <div class="action d-flex align-items-center gap-1">
                <button class="btn btn-outline-primary d-flex gap-2 align-items-center" (click)="clotureElection(election)">
                    <p class="m-0">Cloturer</p>
                    <span *ngIf="isCloturing;" class="spinner-border text-primary" role="status"></span>
                </button>
                <button class="btn btn-outline-warning">
                    Importer
                </button>
                <button class="btn btn-outline-info" [routerLink]="[getRoutePathByElectionType(election.type), election.id]">
                    Résultat
                </button>
            </div>
        </li>
    </ul>
    <ng-template #empty>
        <p class="mb-3 text-center text-danger">Pas d'élection en cours</p>
    </ng-template>
</section>
