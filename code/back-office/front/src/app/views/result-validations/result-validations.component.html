<section class="content card card-body mb-3" *ngFor="let pendingElectoralResult of pendingElectoralResults">
    <h5 class="text-center fw-bold">{{ pendingElectoralResult.pollingStation | formatName }}</h5>
    <div class="row">
        <p-carousel [value]="pendingElectoralResult.images" [numScroll]="1" [circular]="true" class="col-md-6">
            <ng-template let-image pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3 image-holder" (click)="showImage(image)">
                    <img src="{{ image.imagePath | formatPublicUrl }}" class="img img-fluid" />
                </div>
            </ng-template>
        </p-carousel>
        <div class="verification-form col-md-6 pt-4">
            <form class="card card-body">
                <div class="row">
                    <div class="mb-3 col-md-4">
                        <label for="blank" class="form-label">Blancs</label>
                        <input type="number" id="blank" class="form-control" [value]="pendingElectoralResult.blankVotes" />
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="nulls" class="form-label">Nuls</label>
                        <input type="number" id="nulls" class="form-control" [value]="pendingElectoralResult.nullVotes" />
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="registered" class="form-label">Enregistr√©s</label>
                        <input type="number" id="registered" class="form-control" [value]="pendingElectoralResult.registeredVoters" />
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="mb-3 col-md-12" *ngFor="let detail of pendingElectoralResult.details">
                        <label for="votes-{{ detail.id }}" class="form-label">{{ detail.id }}</label>
                        <input type="number" id="votes-{{ detail.id }}" class="form-control" [value]="detail.votes" />
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary w-100 mt-3">Validate</button>
        </div>
    </div>

    <!-- Image view -->
    <p-dialog [(visible)]="displayImageDialog" [modal]="true">
        <img [src]="selectedImage?.imagePath | formatPublicUrl" class="img img-fluid" style="object-fit: contain; z-index: 1000;" />
    </p-dialog>

    <footer class="mt-3 mb-1 d-flex gap-3 justify-content-center align-items-center">
        <i class="bi bi-arrow-left-circle" (click)="previousPage()"></i>
        <p class="m-0 fw-lighter">Page <b><span class="text-primary fw-bold">{{page && page.number + 1}}</span></b> sur
            {{page && page.totalPages}}</p>
        <i class="bi bi-arrow-right-circle" (click)="nextPage()"></i>
    </footer>
</section>
