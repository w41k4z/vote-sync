<h5>Statistique</h5>
<div *ngIf="loading$ | async; else content" class="w-100 my-5 d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status"></div>
</div>
<ng-template #content>
    <div *ngIf="stats.length != 0; else empty">
        <table class="mt-3 table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Groupe</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stat of stats">
                    <td><span class="{{ stat.role }}">{{ stat.role | formatRole }}</span></td>
                    <td class="text-end"><span class="{{ stat.role }}">{{ stat.count | formatNumber }}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #empty>
        <p class="m-0 mt-4 text-center text-danger">Pas de r√©sultat</p>
    </ng-template>
</ng-template>
