<section class="filter mb-2">
    <table classe="table table-borderless table-responsive">
        <thead>
            <tr>
                <th class="col">Rechercher</th>
                <th class="col">Type d'utilisateur</th>
                <th class="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="filter" (keypress)="pressEnter($event)">
                </td>
                <td>
                    <select class="form-select" id="roleFilter" [(ngModel)]="userTypeFilter">
                        <option value="*">Tous les types</option>
                        <option *ngFor="let role of roles" [value]="role.id">{{ role.name | formatRole }}</option>
                    </select>
                </td>
                <td>
                    <button class="btn btn-outline-primary" (click)="filterUsers()">Filtrer</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
